<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Pacifico&display=swap" rel="stylesheet">

<!-- GSAP + jQuery + D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Dosis', system-ui, sans-serif;
  background: #D1B1CB;
}

/* SVG background */
#canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* Heart colors */
.o_heart {
  fill: #E0C3D8;
}
.i_heart {
  fill: #F4E9F1;
}

/* Main content */
.content {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

/* Title */
.title {
  font-family: 'Pacifico', cursive;
  font-size: clamp(2.2rem, 6vw, 3.8rem);
  color: #E5E9EC;
  margin-bottom: 24px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.35);
}

/* Message card */
.card {
  background: #7C616C;
  color: #E5E9EC;
  padding: 24px;
  max-width: 520px;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  animation: fadeUp 1.1s ease-out;
}

/* Photos */
.card img {
  width: 100%;
  border-radius: 14px;
  margin-top: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.card p {
  font-size: 1.05rem;
  line-height: 1.6;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile spacing */
@media (max-height: 650px) {
  .content {
    justify-content: flex-start;
    padding-top: 40px;
  }
}
</style>
</head>

<body>

<!-- SVG DEFINITIONS -->
<svg id="canvas" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="heart">
      <path class="o_heart" d="M102.7,12.4C90.5,0.2,71.3-1,57.7,8.8
        44.1,0.1,24.8,1.3,12.5,12.4
        c-13.6,13.6-13.6,35.8,0,49.3L48.8,98
        c3.4,3.4,9,3.4,12.4,0l36.3-36.3
        C116.2,48.2,116.2,26,102.7,12.4z"/>
      <path class="i_heart" d="M74.7,34
        c-4.6-4.6-11.9-5.1-17.1-1.4
        c-5.2-3.8-12.5-3.3-17.1,1.3
        c-5.1,5.1-5.1,13.6,0,18.7
        l13.8,13.8c2.3,2.3,6,2.3,8.3,0
        l13.8-13.8c5.2-5.1,5.2-13.5,0-18.6z"/>
    </g>
  </defs>
</svg>

<!-- CONTENT -->
<div class="content">
  <div class="title">Hey ❤️</div>

  <div class="card">
    <p>
      I know this link looked suspicious.<br><br>
      But it’s just me reminding you how much I love you,
      and how grateful I am for us.
    </p>

    <img src="photo1.jpg" alt="Us together">
    <img src="photo2.jpg" alt="Us together">
  </div>
</div>

<script>
/* SVG HEART ANIMATION */
const paper = d3.select("#canvas");
let w = window.innerWidth;
let h = window.innerHeight;
let count = 0;

function spawnHeart() {
  count++;
  const x = Math.random() * (w - 120) + 60;
  const y = Math.random() * (h - 120) + 60;

  const heart = paper.append("use")
    .attr("xlink:href", "#heart")
    .attr("id", "h" + count)
    .attr("transform", `translate(${x}, ${y})`);

  const scale = Math.random() * 0.5 + 0.6;
  const tl = new TimelineMax({
    onComplete: () => heart.remove()
  });

  tl.fromTo(heart, 0.6,
      { scale: 0, transformOrigin: "50% 50%" },
      { scale: scale, transformOrigin: "50% 50%" }
    )
    .to(heart, 0.6, { scale: 1.1 })
    .to(heart, 0.4, { opacity: 0 });
}

setInterval(spawnHeart, 450);

window.addEventListener("resize", () => {
  w = window.innerWidth;
  h = window.innerHeight;
});
</script>

</body>
</html>

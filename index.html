<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Pacifico&display=swap" rel="stylesheet">

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #D1B1CB;
  overflow: hidden;
  font-family: 'Dosis', system-ui, sans-serif;
}

/* SVG HEART BACKGROUND */
#canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.o_heart { fill: #E0C3D8; }
.i_heart { fill: #F4E9F1; }

/* CENTER CONTAINER */
.content {
  position: relative;
  z-index: 10;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* MAIN ROW */
.row {
  display: flex;
  align-items: center;
  gap: 28px;
}

/* PHOTO BOXES */
.photo {
  width: 280px;
  height: 280px;
  background: #7C616C;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 14px 30px rgba(0,0,0,0.35);
  flex-shrink: 0;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* MESSAGE CARD */
.card {
  background: #7C616C;
  color: #E5E9EC;
  padding: 26px 28px;
  max-width: 420px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  animation: fadeUp 1s ease-out;
}

/* TITLE */
.title {
  font-family: 'Pacifico', cursive;
  font-size: clamp(2.2rem, 5vw, 3.4rem);
  margin-bottom: 14px;
  color: #E5E9EC;
  text-shadow: 0 4px 10px rgba(0,0,0,0.35);
}

.card p {
  font-size: 1.05rem;
  line-height: 1.6;
  margin: 0;
}

/* CURTAIN */
.curtain {
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #7C616C;
  z-index: 15;
}

/* HEART BUTTON */
.heart-button {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #7C616C;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 20;
  box-shadow: 0 6px 15px rgba(0,0,0,0.35);
  transition: transform 0.2s ease;
}

.heart-button:hover { transform: scale(1.15); }

.heart-button svg { width: 40px; height: 40px; fill: #E5E9EC; }

/* ENVELOPE */
.envelope-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 250px;
  z-index: 26;
  display: none;
  cursor: pointer;
}
.envelope-wrapper .envelope-text {
  text-align: center;
  margin-top: 10px;
  color: rgba(229,233,236,0.3);
  font-weight: bold;
  font-size: 1rem;
}

/* ENVELOPE STYLING */
#envelope {
  position: relative;
  width: 100%;
  height: 100%;
  background: #F6E2B6;
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  transform-style: preserve-3d;
  perspective: 600px;
}
#envelope .flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: #F6E2B6;
  border-bottom: 2px solid #D1B1CB;
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 2;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
}

/* LETTER */
.letter {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 5px;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  opacity: 0;
  z-index: 1;
  transform: rotateX(0deg);
}
.letter.visible { opacity: 1; }

.letter h1 {
  margin: 0;
  font-size: 1.8rem;
  color: #7C616C;
}

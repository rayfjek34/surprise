<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Pacifico&display=swap" rel="stylesheet">

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Dosis', system-ui, sans-serif;
  background: #D1B1CB;
  overflow: hidden;
}

/* SVG HEART BACKGROUND */
#canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.o_heart { fill: #E0C3D8; }
.i_heart { fill: #F4E9F1; }

/* Curtain */
#curtain {
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #7C616C;
  z-index: 20;
}

/* Center content */
.content {
  position: relative;
  z-index: 10;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
}

/* Envelope */
.envelope-wrapper {
  position: relative;
  width: 360px;
  height: 240px;
  cursor: pointer;
  z-index: 30;
  margin-top: 20px;
}

#envelope {
  position: relative;
  width: 100%;
  height: 100%;
}

.flap {
  position: absolute;
  width: 0; height: 0;
  border-left: 180px solid transparent;
  border-right: 180px solid transparent;
  border-bottom: 120px solid #23005a;
  top: 0;
  left: 0;
  transform-origin: top center;
  z-index: 3;
}

.bottom {
  position: absolute;
  width: 0; height: 0;
  border-left: 180px solid transparent;
  border-right: 180px solid #4b1b8a;
  border-bottom: 120px solid #3d1085;
  border-top: 120px solid transparent;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  top: 120px;
  left: 0;
}

.left {
  position: absolute;
  width: 0; height: 0;
  border-left: 180px solid #4b1b8a;
  border-right: 180px solid transparent;
  border-bottom: 120px solid transparent;
  border-top: 120px solid transparent;
  border-bottom-left-radius: 10px;
  top: 0;
  left: 0;
}

.letter {
  position: absolute;
  top: 0;
  left: 5%;
  width: 90%;
  height: 90%;
  background-color: #dedede;
  border-radius: 10px;
  box-shadow: 0 2px 26px rgba(0,0,0,0.12);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
}

.letter h1 {
  font-size: 1.5rem;
  color: #23005a;
  text-align: center;
}

.click-hint {
  margin-top: 12px;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.4);
  font-weight: 700;
  font-family: 'Dosis';
}

/* Fade and envelope animation */
.open .flap {
  transform: rotateX(180deg);
  transition: transform 0.5s ease-in-out;
}

.open .letter {
  opacity: 1;
  transition: opacity 0.5s ease-in-out;
}

</style>
</head>
<body>

<!-- SVG Hearts -->
<svg id="canvas" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="heart">
      <path class="o_heart" d="M102.7,12.4C90.5,0.2,71.3-1,57.7,8.8
        44.1,0.1,24.8,1.3,12.5,12.4
        c-13.6,13.6-13.6,35.8,0,49.3L48.8,98
        c3.4,3.4,9,3.4,12.4,0l36.3-36.3
        C116.2,48.2,116.2,26,102.7,12.4z"/>
      <path class="i_heart" d="M74.7,34
        c-4.6-4.6-11.9-5.1-17.1-1.4
        c-5.2-3.8-12.5-3.3-17.1,1.3
        c-5.1,5.1-5.1,13.6,0,18.7
        l13.8,13.8c2.3,2.3,6,2.3,8.3,0
        l13.8-13.8c5.2-5.1,5.2-13.5,0-18.6z"/>
    </g>
  </defs>
</svg>

<!-- Curtain -->
<div id="curtain"></div>

<!-- Main Content -->
<div class="content">

  <!-- Envelope Section -->
  <div class="envelope-wrapper">
    <div id="envelope" class="close">
      <div class="flap"></div>
      <div class="bottom"></div>
      <div class="left"></div>
      <div class="letter">
        <h1>It's a date! Get your dress and get ready!</h1>
      </div>
    </div>
    <div class="click-hint">Click me!</div>
  </div>

</div>

<script>
// HEART SPAWNER
const paper = d3.select("#canvas");
let w = window.innerWidth;
let h = window.innerHeight;

function spawnHeart() {
  const x = Math.random() * (w - 120) + 60;
  const y = Math.random() * (h - 120) + 60;

  const heart = paper.append("use")
    .attr("xlink:href", "#heart")
    .attr("transform", `translate(${x}, ${y})`);

  const s = Math.random() * 0.5 + 0.6;
  gsap.timeline({onComplete: () => heart.remove()})
    .fromTo(heart, {scale: 0}, {scale: s, duration: 0.6})
    .to(heart, {scale: 1.1, duration: 0.6})
    .to(heart, {opacity: 0, duration: 0.4});
}

setInterval(spawnHeart, 450);
window.addEventListener("resize", () => { w = window.innerWidth; h = window.innerHeight; });

// ENVELOPE + CURTAIN
const envelope = document.getElementById('envelope');
const curtain = document.getElementById('curtain');
let envelopeOpen = false;

envelope.addEventListener('click', () => {
  if(!envelopeOpen){
    envelope.classList.add('open');
    gsap.to(curtain, {y: "100%", duration: 1.2, ease:"power2.inOut"});
    envelopeOpen = true;
  } else {
    envelope.classList.remove('open');
    gsap.to(curtain, {y: "-100%", duration: 0.8, ease:"power2.inOut"});
    envelopeOpen = false;
  }
});
</script>

</body>
</html>

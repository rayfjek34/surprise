html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #D1B1CB;
  overflow: hidden;
  font-family: 'Dosis', system-ui, sans-serif;
}

/* SVG BACKGROUND */
#canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.o_heart { fill: #E0C3D8; }
.i_heart { fill: #F4E9F1; }

/* CENTER CONTAINER */
.content {
  position: relative;
  z-index: 10;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* MAIN ROW */
.row {
  display: flex;
  align-items: center;
  gap: 28px;
}

/* PHOTO BOXES */
.photo {
  width: 280px;
  height: 280px;
  background: #7C616C;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 14px 30px rgba(0,0,0,0.35);
  flex-shrink: 0;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* MESSAGE CARD */
.card {
  background: #7C616C;
  color: #E5E9EC;
  padding: 26px 28px;
  max-width: 420px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  animation: fadeUp 1s ease-out;
}

/* TITLE */
.title {
  font-family: 'Pacifico', cursive;
  font-size: clamp(2.2rem, 5vw, 3.4rem);
  margin-bottom: 14px;
  color: #E5E9EC;
  text-shadow: 0 4px 10px rgba(0,0,0,0.35);
}

.card p {
  font-size: 1.05rem;
  line-height: 1.6;
  margin: 0;
}

/* HEART BUTTON */
.heart-button {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #7C616C;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 20;
  box-shadow: 0 6px 15px rgba(0,0,0,0.35);
  transition: transform 0.2s ease;
}

.heart-button:hover {
  transform: scale(1.15);
}

.heart-button svg {
  width: 40px;
  height: 40px;
  fill: #E5E9EC;
}

/* CURTAIN */
.curtain {
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #7C616C;
  z-index: 15;
}

/* FINAL MESSAGE */
.final-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #E5E9EC;
  font-size: clamp(2rem, 6vw, 4rem);
  text-align: center;
  font-weight: 800;
  display: none;
  z-index: 25;
}

/* ENVELOPE STYLING */
.envelope-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 300px;
  z-index: 26;
  display: none;
}

  position: relative;
  width: 100%;
  height: 100%;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,.2);
}

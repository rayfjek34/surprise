<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      color: #e63946;
      margin-bottom: 12px;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 1.5;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-top: 18px;
    }

    .heart {
      position: absolute;
      color: #e63946;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); }
      to   { transform: translateY(-10vh) scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey ❤️</h1>
    <p>
      I know this link looked suspicious…<br><br>
      But I just wanted to remind you how much I love you
      and how lucky I am to have you in my life.
    </p>

    <img src="photo1.jpg" alt="Us together">
    <img src="photo2.jpg" alt="Us together">
  </div>

  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
